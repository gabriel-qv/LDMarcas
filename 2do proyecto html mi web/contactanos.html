<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix</title>
</head>
<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/18610/18610573.png" width="35" alt="Logo de TechFix" title="Logo de TechFix"> <!--Creo que esa estructura no esta bien, pero se ve mejor (cuando aprenda CSS supongo que no tendré qye hacerlo de esta misma manera)-->
            TechFix
        </h1>
        <nav>
            <a href="">Encuentra tu centro</a>
            <a href="">Cursos</a>
            <a href="">Contactanos</a>
        </nav>
    </header>
    
    <main>
    <h1>¡Contáctanos!</h1>
    <p>Si estas interesado en adquirir alguno de nuestro servicios, !contáctanos!</p>

    <section id="form_contactanos">
        <form>
            <fieldset>
                <legend>Contáctanos</legend>
                <fieldset>
                    <legend>Datos personales</legend>
                        <label>Nombre completo
                            <input type="text" placeholder="Escribe tu nombre..." required>
                        </label>
                                <br>

                        <label>Email
                            <input type="email" placeholder="example@email.com" required>
                        </label>
                                <br>

                        <label>Número de teléfono
                            <input type="tel" placeholder="+34 000 00 00 00" required>
                        </label>  
                                <br>
                </fieldset>
                <fieldset>
                    <legend>Si deseas, agenda una cita</legend>
                        <label>Fecha
                            <input type="date">
                        </label>
                                <br>

                        <label>¿Deseas que vayamos a tu hogar?(Costo adicional)</label><br>
                            <label><input type="radio" name="si">Si</label><br>
                            <label><input type="radio" name="no">No</label>
                                <br>

                        <label>Dejanos algún comentario: <br>
                        <textarea rows="4" cols="30" placeholder="Escribea aquí el mensaje"></textarea>
                        </label>
                </fieldset>
                
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Borar</button>
            </fieldset>
        </form>
    </section>
    
    <main>

    <footer>
        <h4>SIGUENOS</h4>
            <a href="https://www.instagram.com/microsoft/" target="_blank">Instagram</a><br>
            <a href="https://www.facebook.com/groups/300939290073024/?locale=es_LA" target="_blank">Facebook</a><br>
            <a href="https://www.tiktok.com/@apple?lang=es" target="_blank">Tiktok</a>
        <h5>FORMAS DE PAGO:</h5>
            <img src="https://rim-mobile.com/img/cms/Mastercard.png" alt="Mastercard" title="Pago por Mastercard">
            <img src="https://rim-mobile.com/img/cms/Visa.png" alt="VISA" title="Pago por VISA">
        <h5>DESARROLLADO POR:</h5>
            <p>TechFix</p>
    </footer>
</body>
</html>
